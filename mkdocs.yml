site_name: FAIR-by-Design Training of Trainers
docs_dir: resources
theme:
  name: material
  palette:
    primary: custom
  logo: attachments/logo-white.png
  custom_dir: resources/overrides
  features:
    - navigation.footer
    - search.highlight
    - search.suggest
markdown_extensions:
  - attr_list
  - markdown_include.include:
      base_path: .
  - md_in_html
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: '!!python/name:pymdownx.superfences.fence_code_format'
plugins:
  - search
  - tags
  - mike:
      version_selector: true
  - exclude:
      glob:
        - "*Activities/*"
        - "*Assessment/*"
        - "*Templates/*"
        - "*.tmp"
        - "*.pdf"
        - "*.gz"
        - "*.pptx"
        - "*_plan.md"
        - "*_facilitator_guide.md"
        - "FAIR-by-Design_ToT_syllabus.md"
      regex:
        - '.*\.(tmp|bin|tar)$'
extra:
  version:
    provider: mike
extra_css:
  - stylesheets/extra.css
citation:
  cff-version: 1.2.0
  message: If you use these learning materials, please cite it as below.
  authors:
    - family-names: Filiposka
      given-names: Sonja
      orcid: https://orcid.org/0000-0003-0034-2855
      affiliation: UKIM
    - family-names: Mishev
      given-names: Anastas
      orcid: https://orcid.org/0000-0001-7271-6655
      affiliation: UKIM
    - family-names: Kjorveziroski
      given-names: Vojdan
      orcid: https://orcid.org/0000-0003-0419-4300
      affiliation: UKIM
    - family-names: Leister
      given-names: Carolin
      orcid: https://orcid.org/0000-0002-6940-0024
      affiliation: KIT
  title: FAIR-by-Design Learning Materials Methodology Training of Trainers
  abstract: >-
    The main goal of this ToT is to provide guidance and instructions on how to use the proposed FAIR-by-Design Methodology for development of FAIR learning materials in practice. The training will take you through all steps in the methodology and showcase their implementation using practical examples and developed templates.
  version: 1.2.0
  doi: 10.5281/zenodo.11186654
  date-released: "2024"
  license: CC-BY-4.0
  license-url: https://creativecommons.org/licenses/by/4.0/legalcode.txt
  keywords:
    - FAIR-by-Design
    - Methodology
    - FAIR Learning Objects
  repository: https://github.com/FAIR-by-Design-Methodology/FAIR-by-Design_ToT
signposting_linkset: https://github.com/FAIR-by-Design-Methodology/FAIR-by-Design_ToT/main/linkset.json # do not update manually
signposting_default_profile: '' # update with an URL towards the profile used for the Markdown pages (optional)
# signposting_gitbook_url: https://gitbook.example.com # leave commented (prefixed with `#`) if using GitHub Pages with the default domain.
signposting_exclusions:
  - 'venv/**'
  - 'external-resources/**'
  - 'Feedback/**'
  - '**/Activities/**'
  - '*/Assessment/**'
  - 'index.md'
  - '02 process_description.md'
  - '03 glossary.md'
  - 'template_unit_lesson_plan.md'
  - '**/*facilitator_guide.md'
  - '*syllabus.md'
  - '**/*_plan.md'
  - '**/template_content.md'